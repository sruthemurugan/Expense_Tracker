<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <section id="summary-section">
        <h1><i class="fas fa-money-bill-wave"></i> Expense Tracker</h1>

        <div class="month-filter">
        <label for="month-selector">Select Month:</label>
            <input type="month" name="month" id="month-selector">
        </div>

        <div class="summary-cards">
            <div class="summary-card">
                <h3><i class="fa-solid fa-indian-rupee-sign"></i> Total Income</h3>
                <span id="total-income"><i class="fa-solid fa-indian-rupee-sign"></i> 0.00</span>
            </div>
            <div class="summary-card">
                <h3><i class="fas fa-shopping-cart"></i> Total Expense</h3>
                <span id="total-expense"><i class="fa-solid fa-indian-rupee-sign"></i> 0.00</span>
            </div>
            <div class="summary-card">
                <h3><i class="fa-solid fa-piggy-bank"></i> Balance</h3>
                <span id="balance"><i class="fa-solid fa-indian-rupee-sign"></i> 0.00</span>
            </div>
        </div>
    </section>

        <section id="input-form">
            <h2><i class="fas fa-plus-circle"></i> Add New Transaction</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="type">Type (Income/Expense)</label>
                    <select name="type" id="type">
                        <option value="transaction-type">--Type--</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" step="0.01" min="0.01" required>
                </div>
                
                <div class="form-group">
                <label for="category">Category</label>
                <select name="category" id="category" required>
                    <option value="category">--Category--</option>
                    <option value="salary">Salary</option>
                    <option value="freelancing">Freelancing</option>
                    <option value="rent">Rent</option>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="medicals">Medicals</option>
                    <option value="utilities">Utilites</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Others</option>
                </select>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" placeholder="Enter description">
                </div>

                <button type="submit">Add Transaction</button>
            </form>
        </section>

        <section id="transaction-list">
            <h2><i class="fas fa-history"></i> Recent Transactions</h2>
            <div id="transaction-container"></div>
        </section>
                   
        <section id="chart-section">
            <h3><i class="fa-solid fa-chart-area"></i> Spending Breakdown</h3>
            <canvas id="expense-chart"></canvas>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        </section>
    </div>

    <div id="custom-modal" class="modal">
        <div class="modal-content">
            <h3>Confirm Deletion</h3>
            <p>Are you sure you want to delete this transaction?</p>
            <div class="modal-actions">
                <button id="modal-cancel" class="modal-btn cancel-btn">Cancel</button>
                <button id="modal-confirm" class="modal-btn confirm-btn">Delete</button>
            </div>
        </div>
    </div>
        <script src="script.js"></script>
</body>
</html>
